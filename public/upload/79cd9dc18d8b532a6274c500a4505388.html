          <p>在比较简单的应用场景下我们常用HashMap来缓存一些数据,比如建立Socket连接时需要保存Socket关联的用户,这个信息无法直接添加到Socket对象的属性中,那就可以通过Map来保存这些元数据信息。但这样子会产生一个问题，对象元数据的生命周期需要与套接字(Socket)的生命周期挂钩，除非你准确地知道应用程序什么时候不再需要这个套接字，并记住从Map中删除相应的映射，否则，Socket和User对象将会永远留在Map中，远远超过了套接字的生命周期，而且HashMap会对key和value持有一个强引用，这会阻止Socket和User对象被垃圾收集，到最后时间长了可能导致JVM OutOfMemory。</p>
